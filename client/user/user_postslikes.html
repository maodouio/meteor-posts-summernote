<template name="userPostsLikes">
	<div class="container">
		<div class="page-header text-center">
			<h3>{{user.profile.nickname}}&nbsp;
				<small>我点赞的文章</small>
			</h3>
		</div>

		{{#each posts}}
    <section class="post-item-wrap row" >
<!-- style="background-image: url('{{image}}')" -->
      <div class="article-image" style="background-image: url('{{image}}')"></div>

      <div class="article-info-wrap">
        <a href="{{pathFor 'postShow'}}">
          <p class="post-title">{{title}}</p>
        </a>
        <a href="">
          <p class="author-name">{{description}}</p>
        </a>
      </div>
    </section>
    {{else}}
    没有帖子。
    {{/each}}

	</div>
</template>
