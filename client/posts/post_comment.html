
<template name="postComment">
  <div id="js_cmt_mine" class="discuss_container editing access" style="display: block;">
        <div class="discuss_container_inner">
            <h2 class="rich_media_title">{{#with post}} {{title}} {{/with}}</h2>
            <span id="log"></span>

            <div class="container">
            {{#autoForm collection="Comment.collection" id="postCommentForm" type="insert"}}
            <div class="frm_textarea_box_wrp">
                <span class="frm_textarea_box">

                    {{> afQuickField type="textarea" name='body' placeholder='在这里输入您的评论' label='发表评论'}}
                    <!--
                    <textarea id="js_cmt_input" class="frm_textarea" placeholder="留言将由公众号筛选后显示，对所有人可见。" style="transform: translate3d(0px, 0px, 0px);"></textarea> -->

                    <div class="emotion_tool">
                        <span class="emotion_switch" style="display:none;"></span>
                        <span id="js_emotion_switch" class="pic_emotion_switch_wrp">
                            <img class="pic_default" src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/images/icon/appmsg/emotion/icon_emotion_switch.2x278965.png" alt="">
                            <img class="pic_active" src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/images/icon/appmsg/emotion/icon_emotion_switch_active.2x278965.png" alt="">
                        </span>
                        <div class="emotion_panel" id="js_emotion_panel" style="display: none;">
                            <span class="emotion_panel_arrow_wrp" id="js_emotion_panel_arrow_wrp">
                                <i class="emotion_panel_arrow arrow_out"></i>
                                <i class="emotion_panel_arrow arrow_in"></i>
                            </span>
                            <div class="emotion_list_wrp" id="js_slide_wrapper" style="width: 1825px; transform: translate3d(0px, 0px, 0px);">

                              <!-- emotion here -->
                            </div>
                            <ul class="emotion_navs" id="js_navbar">

                            <li class="emotion_nav current"></li><li class="emotion_nav"></li><li class="emotion_nav"></li><li class="emotion_nav"></li><li class="emotion_nav"></li></ul>
                        </div>
                    </div>
                </span>
            </div>

            <div class="discuss_btn_wrp"><a id="js_cmt_submit" class="btn btn_primary btn_discuss btn_disabled" href="javascript:;">提交</a></div>

            <!-- <button class="btn btn_primary" type="submit">提交</button> -->
            {{/autoForm}}
            </div>
