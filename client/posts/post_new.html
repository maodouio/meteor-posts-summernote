<template name="postNew">
	<div class="container" style="margin-top: 22px">
	  <h2>发表文章</h2>
	  {{#autoForm collection="Posts" id="postForm" type="insert"}}
	  <fieldset>
	    {{> afQuickField name='title'}}
	    {{> afQuickField name='authorName'}}
	    {{> afQuickField name='description'}}
	    {{> afQuickField name='content' height='100'}}
			<b>请上传文章封面照片:</b><br>
			<!-- <a id="select_logo_btn">选择文件</a> -->
          {{> imgUploader}}
	  </fieldset>

	  <button type="submit" class="btn btn-primary">创建</button>
	  <a class="btn btn-link" role="button" href="{{pathFor 'postsIndex'}}">后退</a> {{/autoForm}}
	</div>
</template>
