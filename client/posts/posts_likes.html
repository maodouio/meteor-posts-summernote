<template name="myPostsLikes">
	<div class="container">
		<div class="page-header text-center">
			<h3>{{user.profile.nickname}}&nbsp;
				<small>我点赞的文章</small>
			</h3>
		</div>

		{{#each activities}}
			<div>
				<h4><a href="/activities/{{_id}}">{{title}}</a><small class="pull-right">发布于&nbsp;{{formatdatetime createdAt}}</small></h4>
			</div>
			{{#each activityComments}}
				{{> userCommentCard user=../../user comment=this}}
			{{/each}}
			<hr />
		{{else}}
			<p class="text-center">还没点赞过任何文章</p>
		{{/each}}
	</div>
</template>
