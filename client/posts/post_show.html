<template name="postShow">
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/style/page/appmsg/page_mp_article_improve2c9cd6.css">

    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/style/page/appmsg/page_mp_article_improve_combo2c9cd6.css">
    <div id="js_article" class="rich_media">
        <div id="js_top_ad_area" class="top_banner">
        </div>

        <div class="rich_media_inner">
            <div id="page-content">
                {{#with post}}
                <div id="img-content" class="rich_media_area_primary">
                    <h2 class="rich_media_title" id="activity-name">
                        {{title}}
                    </h2>
                    <div class="rich_media_meta_list">
                        <em id="post-date" class="rich_media_meta rich_media_meta_text">{{showPostTimestamp createdAt}}</em>

                        <a class="rich_media_meta rich_media_meta_link rich_media_meta_nickname" href="/users/{{userId}}" id="post-user">{{authorName}}</a>
                        <!-- <span class="rich_media_meta rich_media_meta_text rich_media_meta_nickname">THUxlab创业DNA基金</span> -->
                        <a class="rich_media_meta rich_media_meta_text rich_media_meta_nickname" href="/maodouqr">毛豆网</a>


                        <div id="js_profile_qrcode" class="profile_container" style="display:none;">
                            <div class="profile_inner">
                                <strong class="profile_nickname">THUxlab创业DNA基金</strong>
                                <img class="profile_avatar" id="js_profile_qrcode_img" src="" alt="">

                                <p class="profile_meta">
                                <label class="profile_meta_label">微信号</label>
                                <span class="profile_meta_value"></span>
                                </p>

                                <p class="profile_meta">
                                <label class="profile_meta_label">功能介绍</label>
                                <span class="profile_meta_value">清华x-lab创业DNA基金，由清华控股、启迪控股共同出资；旨在为从“0”到“1”阶段的创业学生、校友和老师提供启动资本，支持优秀人才的成长，与项目团队共同创造价值，实现共赢。</span>
                                </p>
                            </div>
                            <span class="profile_arrow_wrp" id="js_profile_arrow_wrp">
                                <i class="profile_arrow arrow_out"></i>
                                <i class="profile_arrow arrow_in"></i>
                            </span>
                        </div>
                    </div>

                    <div class="rich_media_thumb_wrp" id="media">

                           <!-- <img class="rich_media_thumb" id="js_cover" onerror="this.parentNode.removeChild(this)" data-backsrc="http://mmbiz.qpic.cn/mmbiz/gTIodnYouFsibUkFsCAr4KMubiarL3L06EtPiaIV0oYxf0JXuB4zNicwgBQj5ZG1xMnCJhEGJpcZhlFgvmFNJzzM1g/0?wx_fmt=jpeg" data-s="300,640" src="http://mmbiz.qpic.cn/mmbiz/gTIodnYouFsibUkFsCAr4KMubiarL3L06EtPiaIV0oYxf0JXuB4zNicwgBQj5ZG1xMnCJhEGJpcZhlFgvmFNJzzM1g/640?wx_fmt=jpeg&amp;tp=webp&amp;wxfrom=5"> -->
                    </div>

                    <div class="rich_media_content " id="js_content">
                        {{{content}}}
                    </div>

                    <div class="rich_media_tool" id="js_toobar3">

                        <a class="media_tool_meta meta_primary" id="js_view_source" href="/posts">阅读原文</a>

                        <div class="post-info-wrap">
                          <div id="js_read_area3" class="media_tool_meta tips_global meta_primary" style="float: left;margin-right: 10px;">阅读 <span id="readNum3">{{pageviewCounter}}</span></div>


                          {{#if hasPackage "PostLikes"}}
                              {{#if hasLiked}}
                                  <span style=";" class="media_tool_meta meta_primary tips_global meta_praise " id="like3">
                                      <i class="icon_praise_gray praised dislike"></i><span class="praise_num" id="likeNum3">{{likesCount}}</span>
                                  </span>
                              {{else}}
                                  <span style="float: left;" class="media_tool_meta meta_primary tips_global meta_praise " id="like3">
                                      <i class="icon_praise_gray like"></i><span class="praise_num" id="likeNum3">
                                      {{#if likesCountIsZero}}
                                          赞
                                      {{else}}
                                          {{likesCount}}
                                      {{/if}}
                                      </span>
                                  </span>
                              {{/if}}
                          {{/if}}

                          <a id="js_report_article3" style="float: right;" class="media_tool_meta tips_global meta_extra" href="javascript:void(0);">投诉</a>
                        </div>

                    </div>
                </div>
                {{/with}}



                <div class="rich_media_area_primary sougou" id="sg_tj" style="display:none">
                </div>


                <div class="rich_media_area_extra">
                    <div class="rich_media_extra" id="js_cmt_area">
                        <div class="discuss_container" id="js_cmt_main">
                            <div class="rich_tips with_line title_tips discuss_title_line">
                                <span class="tips">精选留言</span>
                            </div>
                            <!-- <p class="tips_global tc title_bottom_tips" id="js_cmt_nofans1">关注该公众号可参与留言</p> -->
                            <p class="discuss_icon_tips title_bottom_tips tr" id="js_cmt_addbtn1">
                                 <a href="/posts/{{post._id}}/comment">写留言<img class="icon_edit" src="http://res.wx.qq.com/mmbizwap/zh_CN/htmledition/images/icon/appmsg/icon_edit25ded2.png" alt=""></a>
                            </p>
                            <ul class="discuss_list" id="js_cmt_list">
                                {{#each comments}}
                                  {{#with user}}
                                    {{> userPostCommentCard user=this comment=..}}
                                  {{/with}}
                                {{/each}}
                            </ul>
                        </div>
                        <p class="rich_split_tips tc tips_global" id="js_cmt_tips"></p>
                        <div class="rich_tips with_line tips_global" id="js_cmt_statement">
                            <span class="tips">以上留言由公众号筛选后显示</span>
                        </div>
                        <p class="rich_split_tips tc" id="js_cmt_qa">
                            <a href="http://kf.qq.com/touch/sappfaq/150211YfyMVj150313qmMbyi.html?scene_id=kf264">
                                了解留言功能详情
                            </a>
                        </p>
                    </div>
                </div>
            </div>

<!--
            <div id="js_pc_qr_code" class="qr_code_pc_outer" style="display: block;">
                <div class="qr_code_pc_inner">
                    <div class="qr_code_pc">
                        <img id="js_pc_qr_code_img" class="qr_code_pc_img" src="/mp/qrcode?scene=10000004&amp;size=102&amp;__biz=MzI0ODE0NTc5Mw==">
                        <p>微信扫一扫<br>关注该公众号</p>
                    </div>
                </div>
            </div>
-->
        </div>

    </div>

    <div class="container">
      {{#autoForm collection="Comment.collection" id="postCommentForm" type="insert"}}
        {{> afQuickField type="textarea" name='body' placeholder='在这里输入您的评论' label='发表评论'}}
        <button class="btn btn-primary" type="submit">提交</button>
      {{/autoForm}}
    </div>

</template>

<template name="maodouQRcode">
  <div class="container" style="text-align:center">
    <p>长按识别图中二维码</p>
    <img src="../img/maodou_qr.png" alt="" />
  </div>
</template>

<template name="userPostCommentCard">
  <li class="discuss_item" id="">
    <div class="discuss_opr">
      <span class="media_tool_meta tips_global meta_praise js_comment_praise " data-status="0" data-content-id="341905102140866562">
<!--         <i class="icon_praise_gray"></i>
        <span class="praise_num">478</span> -->
      </span>
    </div>
    <div class="user_info">
      <strong class="nickname">{{user.profile.nickname}}</strong>
      <img class="avatar" src="{{user.profile.headimgurl}}"/>
    </div>
    <div class="discuss_message">
        <span class="discuss_status"></span>
        <div class="discuss_message_content">{{comment.body}}</div>
    </div>
    <p class="discuss_extra_info">{{momentFormNow comment.date}}</p>
  </li>
</template>
