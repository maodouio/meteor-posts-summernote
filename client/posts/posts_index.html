<template name="postsIndex">
  <div class="container">

    <div class="row col-md-12">

      <!-- <a class="btn btn-primary" href="{{pathFor 'postNew'}}" role="button">发表文章</a> -->

      {{#each posts}}
      <a class="postItem" href="/posts/{{_id}}">
        <div class="post-item-wrap row" >
        <!-- style="background-image: url('{{image}}')" -->
          <div class="article-image" style="background-image: url('{{image}}')"></div>

          <div class="article-info-wrap">
              <p class="post-title">{{title}}</p>
              <p class="author-name">{{description}}</p>
          </div>
        </div>
      </a>
      {{else}}
      没有帖子。
      {{/each}}

      <!-- <td>{{content}}</td> -->
      <!-- <td>{{showTimeAgo updatedAt}}</td> -->
      <!-- <td>{{showPrettyTimestamp createdAt}}</td> -->

      <!-- <a class="btn btn-xs btn-default" href="{{pathFor 'postEdit'}}" role="button">编辑</a>
      <a class="btn btn-xs btn-danger delete-post" href="#" role="button">删除</a> -->
    </div>
  </div>
</template>
