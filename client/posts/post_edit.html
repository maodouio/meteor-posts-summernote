<template name="postEdit">
  <div class="container">
    <h2>编辑</h2>
    {{#autoForm collection="Posts" doc=this id="postForm" type="update"}}
      <fieldset>
        {{> afQuickField name='title'}}
        {{> afQuickField name='authorName'}}
        {{> afQuickField name='description'}}
        {{> afQuickField name='content' rows=6}}
        <b>请上传文章封面照片:</b><br>
        <!-- <a id="select_logo_btn">选择文件</a> -->
            {{> imgUploader}}
      </fieldset>
      <button type="submit" class="btn btn-primary">更新</button>
      <a class="btn btn-link" role="button" href="{{pathFor 'postsIndex'}}">后退</a>
    {{/autoForm}}
  </div>
</template>
